{% extends "/auth/layout.html" %}
{% block title %}Leaderboard{% endblock %}
{% block page %}Leaderboard{% endblock %}



{% block content %}
    <main class="lb">
        <table class="leaderboard">
            <colgroup>
              <col class="teal" />
              <col class="purple" />
            </colgroup>
            <tbody>
              {%with i = 0%}
                {% for rank in rankings%}  
                
                <tr>
                  <td class="rank">{{i+1}}</td>
                  <td class="user">{{rank.username}}</td>
                </tr>
              {%  endfor %}
              {% endwith  %}
            </tbody>
        </table>
    </main>
{% endblock %}
