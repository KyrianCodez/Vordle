<form class="game" id=form{{i}} data-active="false" >
<!-- <input type="button" class="orange" id="button-{{i}}" onclick="getData(this.form);"> -->
<div class="row">
  {% for n in range (5): %}
    {% include '/components/game_tile.html' %}
    {% endfor %}
  </div>
</form>
<script>
  var i=0;
  var n=0;
  function seti(inp, til) {
    i=inp;
    n =til;
  }

    document.addEventListener('keyup', keyPress = function(event) {
      if (event.key ==='Enter') {
        document.getElementById(`button-${i}`)
        form = document.getElementById(`form${i}`);
          getData(form);
      }
      else {
        if (event.keyCode ==37 || event.keyCode ==8) {
          if ((n-1)>=0) {
            document.querySelector(`#form${i} #tile${n-1}`).focus();
          }
        }
        else {
          if (event.keyCode !==9 && event.key!=='CapsLock' || event.keyCode ==39) {
            if ((n+1)<5) {
              document.querySelector(`#form${i} #tile${n+1}`).focus();
            }
          }
        }
      }
    });    
</script>
