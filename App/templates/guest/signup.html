{% extends "layout.html" %}
{% block title %}Signup{% endblock %}
{% block page %}Signup{% endblock %}

{{ super() }}

{% block content %}
    <main>
        <form class="login text-center" action="play" method="POST">
            <input type="text" class="login" placeholder="USERNAME:" name="username" required>
            <input type="password" class="login" placeholder="PASSWORD:" name="pass" required>
            <input type="submit" value="signup" id="signup-btn" class="submit-btn">
        </form>
        <span class="center">
            <div class="nobr align-center">
                ALREADY HAVE AN ACCOUNT?
            </div>
            <input type="submit" value="LOGIN" id="login-btn" class="submit-btn" onclick="window.location.href='{{ url_for('signup') }}'">
        </span>
    </main>
{% endblock %}
